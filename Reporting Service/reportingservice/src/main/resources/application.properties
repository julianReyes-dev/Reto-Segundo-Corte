# Application
spring.application.name=reportingservice
server.port=8084

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=AccessControlQueryDB
spring.data.mongodb.username=admin
spring.data.mongodb.password=uptc2024
spring.data.mongodb.authentication-database=admin

# Kafka
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=reporting-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=uptc.edu.swii.accesscontrolservice.shared.domain.events.AccessEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topic
spring.kafka.topic.name=access-events

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.access=unrestricted
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.cache.disabled=true

# JWT
jwt.secret=my-very-secure-secret-key-that-is-at-least-256-bits-long-1234567890
jwt.expiration=3600000